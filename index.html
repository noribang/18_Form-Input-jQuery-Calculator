<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>

		<meta charset="utf-8">
		<!--BOOSTRAP INITIAL SETTING-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Jquery">
		<meta name="keywords" content="Jquery">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--CSS STYLES-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!--JQUERY-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/
		libs/jquery/3.2.1/jquery.min.js"></script>	

	</head>
	<body>
		<div class="container">
			<h1>Calculator</h1>	
			<form id="calculator">
				<div class="form-group">
					<label for="input1">1st number:</label>
					<input id="input1" class="form-control" type="text">
				</div>
				<div class="form-group">
					<label for="input2">2nd number:</label>
					<input id="input2" class="form-control" type="text">
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="add" checked>
						add
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="subtract">
						subtract
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="multiply">
						multiply
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="divide">
						divide
					</label>
				</div>
				<button type="submit" class="btn">Go!</button>
			</form>
			<div id="output"></div>
		</div><!--End Container-->
		

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--JS SCRIPT-->
		<script type="text/javascript" src="js/scripts.js"></script>		
	</body>
</html>
